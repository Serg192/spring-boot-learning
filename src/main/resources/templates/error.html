<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Lab4_5</title>
    <link rel="stylesheet" href="/css/error.css">
</head>
<body>
<div class="error-container">
    <h1 th:utext="${title == null ? 'Помилка' : title}"></h1>
    <p th:utext="${errorText == null ? '' : errorText}"></p>
    <a sec:authorize="hasAuthority('USER')" href="/home">Повернутися</a>
    <a sec:authorize="hasAuthority('ADMIN')" href="/admin">Повернутися</a>
</div>
</body>
</html>
