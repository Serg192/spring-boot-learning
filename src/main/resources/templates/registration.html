<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SSV Lab3</title>
    <meta charset="UTF-8">
    <link href="/css/edit-client-style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</head>
<body>
<div class="content">
    <div class="edit-box">
        <form th:action="@{/registration}" method="post" th:object="${user}" id="register-client-form">
            <div class="form-row">
                <span class="title">Реєстрація</span>
            </div>
            <div class="form-row">
                <label for="user-login">Логін</label>
                <input type="text" name="login" id="user-login" th:field="*{login}" />
                <p style="color: red" th:errors="*{login}"></p>
            </div>
            <div class="form-row">
                <label for="user-password">Пароль</label>
                <input type="password" name="password" id="user-password" th:value="*{password}" />
                <p style="color: red" th:errors="*{password}"></p>
            </div>
            <div class="form-row">
                <label for="user-conf-password">Підтвердити пароль</label>
                <input type="password" name="confirmPassword" id="user-conf-password" th:value="*{confirmPassword}"/>
                <p style="color: red" th:errors="*{confirmPassword}"></p>
            </div>

            <div>
                Вже маєте акаунт? <a href="/login">Увійти</a>
            </div>

            <div class="form-row">
                <button type="submit">Зареєструватися</button>
            </div>
        </form>
        <div th:if="${param.success}">
            <script>
                Swal.fire({
                    icon: 'success',
                    title: 'Реєстрація пройшла успішно!',
                    showConfirmButton: false,
                    timer: 3000,
                    customClass: {
                        popup: 'custom-popup-class',
                    },
                    background: '#F0F8FF'
                });
            </script>
        </div>
    </div>
</div>
</body>
</html>
